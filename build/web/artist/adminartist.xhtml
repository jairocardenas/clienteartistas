<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form>
                <p:panel id="body">

                    <p:growl id="idMsg" life="5000" showDetail="true" />
                    <h:panelGrid>

                        <p:dataTable rows="10" paginator="true" var="objList"
                                     rowsPerPageTemplate="10,15,20" value="#{mbArtist.list}">

                            <p:column style="width: 20%">
                                <f:facet name="header">#{msg['art.listname']}</f:facet>
                                <h:outputText value="#{objList.displayName}" />
                            </p:column>

                            <p:column style="width: 20%">
                                <f:facet name="header">#{msg['art.listemail']}</f:facet>
                                <h:outputText value="#{objList.email}" />
                            </p:column>


                            <p:column style="width: 20%">
                                <f:facet name="header">#{msg['art.listemailpay']}</f:facet>
                                <h:outputText value="#{objList.displayName}" />
                            </p:column>

                            <p:column style="width: 20%">
                                <f:facet name="header">#{msg['art.listpass']}</f:facet>
                                <h:outputText value="#{objList.password}" />
                            </p:column>

                            <p:column style="width: 20%;text-align:center">
                                <f:facet name="header">#{msg['pt.admintool']}</f:facet>
                                <p:commandButton action="#{mbProductType.deleteProductType(objPt)}"
                                                 title="#{msg['pt.admindelete']}" icon="ui-icon-trash" ajax="false" />
                                <p:commandButton
                                    action="#{mbProductType.redirectProductType(objPt, 'editadminproducttype')}"
                                    title="#{msg['pt.adminupdate']}" icon="ui-icon-pencil" ajax="false" />
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
