<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <h:body>
                <!-- patron repository -->
                <h:form>
                    <p:panel>
                        <p:growl id="idMsg" life="5000" showDetail="true" />

                        <h:panelGrid>
                            <f:facet name="header">
                                <p:outputLabel value="#{msg['pt.admintitle']}" />
                            </f:facet>
                            <p:dataTable rows="7" paginator="true"
                                         rowsPerPageTemplate="10,15" var="objPt"
                                         value="#{mbProductType.productTypes}">
                                <p:column style="width: 10%">
                                    <f:facet name="header">#{msg['pt.adminid']}</f:facet>
                                    <h:outputText value="#{objPt.idproducttype}" />
                                </p:column>

                                <p:column style="width: 70%">
                                    <f:facet name="header">#{msg['pt.adminname']}</f:facet>
                                    <h:outputText value="#{objPt.name}" />
                                </p:column>

                                <p:column style="width: 20%;text-align:center">
                                    <f:facet name="header">#{msg['pt.admintool']}</f:facet>
                                    <p:commandButton action="#{mbProductType.deleteProductType(objPt)}"
                                                     title="#{msg['pt.admindelete']}" icon="ui-icon-trash" ajax="false" />
                                    <p:commandButton
                                        action="#{mbProductType.redirectProductType(objPt, 'editadminproducttype')}"
                                        title="#{msg['pt.adminupdate']}" icon="ui-icon-pencil" ajax="false" />
                                </p:column>



                            </p:dataTable>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </h:body>

        </ui:define>

    </ui:composition>



</html>
