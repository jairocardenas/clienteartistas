<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel id="body">
                    <p:growl id="msgId" life="6000" showDetail="true" />
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <h:outputLabel value="#{msg['pt.updatetitle']}" />
                        </f:facet>

                        <p:outputLabel value="#{msg['pt.updatename']}"
                                       for="rolName" />
                        <p:inputText id="rolName" required="true"
                                     value="#{mbProductType.selected.name}"
                                     requiredMessage="#{msg['roleeditform.namerequiere']} " />

                        <f:facet name="footer">
                            <p:commandButton id="btnGuardar"
                                             action="#{mbProductType.updateProductType()}"
                                             value="#{msg['pt.createsave']}" ajax="false"
                                             icon="ui-icon-check" />
                        </f:facet>

                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
