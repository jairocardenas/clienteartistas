<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><ui:insert name="title">template</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css" />
        <link href="resources/icons/css/primeicons.css" rel="stylesheet"
              type="text/css" />
    </h:head>

    <h:body>
        <p:growl id="msgId" life="6000" showDetail="true" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="60">

                <h:form>

                    <p:menubar>
                        <p:menuitem value="#{msg['menutemplate.home']}"
                                    url="${request.contextPath}/faces/index.xhtml" icon="ui-icon-home" />

                        <p:submenu label="#{msg['menutemplate.pttitle']}">

                            <p:menuitem value="#{msg['menutemplate.ptadd']}"
                                        url="${request.contextPath}/faces/producttype/createproducttype.xhtml"
                                        icon="ui-icon-suitcase" />
                            <p:menuitem value="#{msg['menutemplate.ptlist']}"
                                        url="${request.contextPath}/faces/producttype/listproducttype.xhtml"
                                        icon="pi pi-list" />

                            <p:menuitem value="#{msg['menutemplate.ptadmin']}"
                                        url="${request.contextPath}/faces/producttype/adminproducttype.xhtml"
                                        icon="pi pi-cog" />
                        </p:submenu>

                    
                        <p:submenu label="#{msg['menutemplate.arttitle']}">

                            <p:menuitem value="#{msg['menutemplate.artadd']}"
                                        url="${request.contextPath}/faces/artist/createartist.xhtml"
                                        icon="ui-icon-suitcase" />
                            <p:menuitem value="#{msg['menutemplate.artlist']}"
                                        url="${request.contextPath}/faces/artist/listartist.xhtml"
                                        icon="pi pi-list" />

                            <p:menuitem value="#{msg['menutemplate.artadmin']}"
                                        url="${request.contextPath}/faces/artist/adminartist.xhtml"
                                        icon="pi pi-cog" />
                        </p:submenu>

                    </p:menubar>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:insert name="footer">
                    <f:facet name="header">#{msg['index.footerHeader']}</f:facet>
                    <f:facet name="header">#{msg['index.footerbody']}</f:facet>
                    <f:facet name="header">#{msg['index.footer']}</f:facet>

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body" />
            </p:layoutUnit>

        </p:layout>



    </h:body>
</html>
