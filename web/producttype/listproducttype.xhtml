<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">

            <div class="ui-g-12 ui-md-6 ui-lg-4" />
            <div class="ui-g-12 ui-md-6 ui-lg-4">

                <h:form>
                    <p:panel id="body">

                        <p:growl id="idMsg" life="5000" showDetail="true" />
                        <h:panelGrid>

                            <p:dataTable rows="8" paginator="true" var="objPt"
                                         rowsPerPageTemplate="10,15,20" value="#{mbProductType.productTypes}">

                                <p:column style="width: 30%">
                                    <f:facet name="header">#{msg['pt.listid']}</f:facet>
                                    <h:outputText value="#{objPt.idproducttype}" />
                                </p:column>

                                <p:column style="width: 70%">
                                    <f:facet name="header">#{msg['pt.listname']}</f:facet>
                                    <h:outputText value="#{objPt.name}" />
                                </p:column>



                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4" />


        </ui:define>
    </ui:composition>



</html>
